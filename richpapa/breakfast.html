            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>

                </li>
            </ul>

</nav>

<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Breakfast Menu</h2>
        <div id="menu-container" class="row"></div>
    </div>
</section>

<footer class="footer">
    <p>&copy; 2025 Restaurant. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const menuItems = [
        {
            title: "Rice & Curry",
            description: "Rice and curry is a popular dish in Sri Lanka.",
            price: "Full: Rs.1200 (Chicken/Fish), Rs.1000 (Vegi)<br>Half: Rs.800 (Chicken/Fish), Rs.650 (Vegi)",
            image: "rice&curry.jpeg",
            alt: "Rice&Curry"
        },
        {
            title: "Milk Rice",
            description: "It's a milk rice dish made up of rice and coconut milk.",
            price: "Red rice: Rs.180 (1 piece)<br>White rice: Rs.150 (1 piece)",
            image: "milkrice.jpeg",
            alt: "MilkRice"
        },
        {
            title: "String Hoppers",
            description: "It is made using either steamed Wheat Flour or Roasted Rice.",
            price: "White flour: Rs.250 (10)<br>Red flour: Rs.300 (10)",
            image: "string hoppers.jpg",
            alt: "String hoppers"
        },
        {
            title: "Tea & Coffee",
            description: "Coffee: A brewed drink prepared from roasted seeds, called coffee beans, of the coffee plant.<br>Tea: An agricultural product of the leaves, leaf buds.",
            price: "Milk tea: Rs.250<br>Green tea: Rs.250<br>Coffee: Rs.200<br>Milk tea: Rs.300",
            image: "tea.jpeg",
            alt: "Tea"
        }
    ];

    const menuContainer = document.getElementById("menu-container");

    menuItems.forEach(item => {
        const menuItem = document.createElement("div");
        menuItem.classList.add("col-md-4", "menu-item");

        menuItem.innerHTML = `
            <div class="card">
                <img src="${item.image}" class="card-img-top" alt="${item.alt}">
                <div class="card-body">
                    <h5 class="card-title">${item.title}</h5>
                    <p class="card-text">${item.description}</p>
                    <p class="card-text"><strong>Price:</strong></p>
                    <p class="card-text">${item.price}</p>
                </div>
            </div>
        `;

        menuContainer.appendChild(menuItem);
    });
</script>

</body>
</html>
